<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="shortcut icon" href="icon/tic-tac-toe.png" type="image/x-icon">

    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>

    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <main>

        <div>
            <button class="unmarked" data-index="0"></button>
            <button class="unmarked" data-index="1"></button>
            <button class="unmarked" data-index="2"></button>
        </div>

        <div class="middle-section">
            <button class="unmarked" data-index="3"></button>
            <button class="unmarked" data-index="4"></button>
            <button class="unmarked" data-index="5"></button>

        </div>

        <div>
            <button class="unmarked" data-index="6"></button>
            <button class="unmarked" data-index="7"></button>
            <button class="unmarked" data-index="8"></button>
        </div>

    </main>

    <script src="JS/app.js"></script>
</body>

</html>
